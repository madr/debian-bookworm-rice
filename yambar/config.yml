awesome: &awesome Font Awesome 6 Free:style=solid:pixelsize=14
std_underline: &std_underline {underline: { size: 2, color: ff0000ff}}

bar:
  height: 24
  location: bottom
  background: 000000ee
  font: Roboto:pixelsize=13
  spacing: 6

  left:
    - i3:
        spacing: 3
        content:
          "":
            map:
              default: {string: {text: "{name}"}}
              conditions:
                state == focused: {string: {text: "<{name}>"}}
  right:
    - removables:
        anchors:
          drive: &drive { text: ïŸ‚, font: *awesome}
          optical: &optical {text: ï”Ÿ, font: *awesome}
        spacing: 5
        content:
          map:
            conditions:
              ~mounted:
                map:
                  on-click: udisksctl mount -b {device}
                  conditions:
                    ~optical: [{string: *drive}, {string: {text: "{label}"}}]
                    optical: [{string: *optical}, {string: {text: "{label}"}}]
              mounted:
                map:
                  on-click: udisksctl unmount -b {device}
                  conditions:
                    ~optical:
                      - string: {<<: *drive, deco: *std_underline}
                      - string: {text: "{label}"}
                    optical:
                      - string: {<<: *optical, deco: *std_underline}
                      - string: {text: "{label}"}
    - cpu:
        poll-interval: 2500
        content:
          map:
            conditions:
              id < 0:
                - string: {text: "{cpu}%"}
    - sway-xkb:
        identifiers: [1:1:AT_Translated_Set_2_keyboard]
        content:
          - string: {text: "{layout}"}
